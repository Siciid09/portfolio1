<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuriUp | City Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #F8F9FA; }
        .truncate-text { max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row md:items-center justify-between mb-10 gap-4">
            <div>
                <h1 class="text-3xl font-800 text-slate-900">City Management</h1>
                <p class="text-slate-500">Verify cities found in listings to show them in search filters.</p>
            </div>
            <button onclick="refreshData()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg shadow-blue-200 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                Sync Database
            </button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-6">
                    <div class="bg-amber-100 p-2 rounded-lg text-amber-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">New Cities Found</h2>
                </div>
                
                <div id="unverifiedList" class="space-y-4">
                    <p class="text-slate-400 animate-pulse">Scanning properties and hotels...</p>
                </div>
            </div>

            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-6">
                    <div class="bg-emerald-100 p-2 rounded-lg text-emerald-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">Active Search Filters</h2>
                </div>
                
                <div id="verifiedList" class="space-y-4">
                    </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, setDoc, doc, query, where, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfRF-S6-bIaETZU3rI_pnWVKHW66pwk7g",
            authDomain: "guriapp123.firebaseapp.com",
            projectId: "guriapp123",
            storageBucket: "guriapp123.firebasestorage.app",
            messagingSenderId: "1066966823801",
            appId: "1:1066966823801:web:18a7842bb513339c0535a8",
            measurementId: "G-2S8PG7CJDF"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // helper: Truncate at 8 characters
        function formatCity(name) {
            return name.length > 8 ? name.substring(0, 8) + '...' : name;
        }

        async function refreshData() {
            const unverifiedContainer = document.getElementById('unverifiedList');
            const verifiedContainer = document.getElementById('verifiedList');
            
            unverifiedContainer.innerHTML = '<p class="text-slate-400">Syncing...</p>';
            
            try {
                const discoveredCities = new Set();
                
                // 1. Get cities from property collection (location.city)
                const propSnap = await getDocs(collection(db, "property"));
                propSnap.forEach(d => {
                    const city = d.data().location?.city;
                    if (city) discoveredCities.add(city.trim());
                });

                // 2. Get cities from hotels collection (city)
                const hotelSnap = await getDocs(collection(db, "hotels"));
                hotelSnap.forEach(d => {
                    const city = d.data().city;
                    if (city) discoveredCities.add(city.trim());
                });

                // 3. Get currently verified cities
                const verifiedCities = [];
                const verifiedSnap = await getDocs(collection(db, "cities"));
                const verifiedSet = new Set();
                
                verifiedContainer.innerHTML = '';
                verifiedSnap.forEach(d => {
                    const data = d.data();
                    verifiedSet.add(data.name.toLowerCase());
                    verifiedCities.push(data);
                });

                // Render Verified List
                verifiedCities.sort((a,b) => a.name.localeCompare(b.name)).forEach(city => {
                    verifiedContainer.innerHTML += `
                        <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <div>
                                <p class="font-bold text-slate-800">${city.name}</p>
                                <p class="text-xs text-slate-400">Display: ${formatCity(city.name)}</p>
                            </div>
                            <button onclick="removeCity('${city.queryName}')" class="text-slate-300 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    `;
                });

                // 4. Filter discovered against verified
                const finalUnverified = Array.from(discoveredCities).filter(c => !verifiedSet.has(c.toLowerCase()));
                
                unverifiedContainer.innerHTML = '';
                if(finalUnverified.length === 0) {
                    unverifiedContainer.innerHTML = '<p class="text-slate-400">No new cities detected in listings.</p>';
                }

                finalUnverified.forEach(cityName => {
                    const card = document.createElement('div');
                    card.className = "flex items-center justify-between p-4 bg-white border border-slate-200 rounded-2xl shadow-sm hover:border-blue-300 transition-all";
                    card.innerHTML = `
                        <div>
                            <p class="font-bold text-slate-800">${cityName}</p>
                            <p class="text-xs text-blue-500 font-semibold">Truncated: ${formatCity(cityName)}</p>
                        </div>
                        <button class="verify-btn bg-emerald-500 hover:bg-emerald-600 text-white p-2 rounded-xl transition-all shadow-md shadow-emerald-100" data-city="${cityName}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </button>
                    `;
                    unverifiedContainer.appendChild(card);
                });

                // Add Event Listeners to buttons
                document.querySelectorAll('.verify-btn').forEach(btn => {
                    btn.addEventListener('click', () => verifyCity(btn.getAttribute('data-city')));
                });

            } catch (err) {
                console.error(err);
                unverifiedContainer.innerHTML = '<p class="text-red-500">Error loading data. Check console.</p>';
            }
        }

        async function verifyCity(cityName) {
            const cityRef = doc(db, "cities", cityName.toLowerCase().trim());
            try {
                await setDoc(cityRef, {
                    name: cityName,
                    queryName: cityName.toLowerCase().trim(),
                    isVerified: true,
                    country: "somalia",
                    createdAt: serverTimestamp()
                });
                refreshData();
            } catch (err) {
                alert("Error: " + err.message);
            }
        }

        window.removeCity = async function(queryName) {
            if(confirm("Remove this city from search filters?")) {
                await deleteDoc(doc(db, "cities", queryName));
                refreshData();
            }
        }

        // Initial Load
        window.refreshData = refreshData;
        refreshData();
    </script>
</body>
</html>
